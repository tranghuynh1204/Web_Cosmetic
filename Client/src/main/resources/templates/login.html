<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up" id="register-form-id">
        <form action="register" method="post" id="register-form">
            <h2>Thông tin người dùng</h2>
            <input type="text" class="inputs" name="name" placeholder="Name" required/>
            <input type="text" name="phone" placeholder="Phone" maxlength="10"/>
            <input type="email" name="mail" placeholder="Email" />
            <input type="text" name="address" placeholder="Address"/>

            <h2>Thông tin tài khoản</h2>
            <input type="password" name="password" placeholder="Password" id="password" required/>

            <input type="password" name="confirmPassword" placeholder="Enter Password" id="confirmPassword" required/>

            <h2>Check OTP </h2>
            <div id="spinner"></div>
            <button type="button" id="sendOtp">Gửi OTP</button>
            <input type="text" placeholder="EnterOTP" name="otp" id="otpInput" required>
            <button type="button" id="button-register">Đăng kí</button>
            <div id="message"></div>
        </form>
    </div>

    <div class="form-container sign-in">
        <form class="login_form" action="login" method="post" name="form" id="login-form">
            <input type="hidden" name="action" value="customer">
            <h1>Đăng nhập </h1>
            <div class="input-wrapper">
                <input type="email" class="inputs" name="mail" placeholder="Please enter your Email" required>
                <input type="password" name="password" placeholder="Please enter your Password" id="signInPassword" required>
            </div>

            <a id="forgot-pass">Quên mật khẩu?</a>
            <button type="button" id="login-button">Đăng nhập</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Xin chào,</h1>
                <p>Nhập thông tin cá nhân của bạn thông tin cá nhân của bạn để mua hàng tiện liện và nhanh chóng</p>
                <button class="hidden" id="login">Đăng nhập</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Xin chào</h1>

                <p>Đăng ký với thông tin cá nhân của bạn để mua hàng tiện liện và nhanh chóng</p>
                <button class="hidden" id="register">Đăng ký</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
