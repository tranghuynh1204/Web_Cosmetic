<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: page_head('Thương hiệu')">
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <th:block th:replace="sidebar :: sidebar"></th:block>
    <div id="main-content">
      <th:block th:replace="header :: header"></th:block>
      <div id="crumbs">
        <ul>
          <li>
            <a th:href="@{/}"><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a>Thương hiệu</a>
          </li>
        </ul>
      </div>
      <main>
        <div class="row-search">
          <div id="search-bar">
            <form class="search-box" th:action="@{/brands/page/1}">
              <div class="input-box">
                <input type="hidden" name="nameDir" th:value="${nameDir}" />
                <input
                  type="text"
                  placeholder="Nhập tên thương hiệu..."
                  name="name"
                  id="input-search"
                  th:value="${name}"
                />
              </div>
              <div class="search-button">
                <button
                  style="
                    background-color: rgba(0, 0, 0, 0);
                    border-radius: 50%;
                    border: none;
                  "
                >
                  <img th:src="@{/images/search-icon.png}" alt="search" />
                </button>
              </div>
            </form>
          </div>
          <a id="add-icon" th:href="@{'/brands/add'}">
            <img th:src="@{/images/add-icon.png}" />
          </a>
          <a
            id="sort-icon"
            th:href="@{'/brands/page/' + ${currentPage} +'?nameDir=' + ${nameDir == 'asc' ? 'desc' : 'asc'} + ${name != null? '&name=' + name : ''}}"
          >
            <img
              th:src="@{${nameDir == 'asc' ? '/images/asc-icon.png' : '/images/desc-icon.png'}}"
              alt="Icon"
            />
          </a>
        </div>
        <div id="brands">
          <div class="brand-container" th:each="brand : ${brands}">
            <img th:src="${brand.logo}" alt="Logo" class="brand-logo" />
            <span class="brand-name" th:text="${brand.name}"></span>
            <div class="edit-delete">
              <a class="edit-brand" th:href="@{'/brands/edit/' + ${brand.id}}"
                >Chỉnh sửa</a
              >
              <span
                class="delete-brand"
                th:data-name="${brand}"
                th:onclick="deleteRequest([[${brand}]],'thương hiệu','brands')"
                >Xoá</span
              >
            </div>
          </div>
        </div>
      </main>

      <div th:replace="fragments :: pagination('Thương hiệu','/brands')"></div>
      <th:block th:replace="footer :: footer"></th:block>
    </div>
  </body>
</html>
