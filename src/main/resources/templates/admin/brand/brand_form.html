<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: page_head('Thêm thương hiệu')">
    <title></title>
</head>
<body>
<th:block th:replace="admin/sidebar :: sidebar"></th:block>
<div id="main-content">
    <th:block th:replace="admin/header :: header"></th:block>
    <div id="crumbs">
        <ul>
            <li>
                <a th:href="@{/admin}"><i class="fas fa-home"></i></a>
            </li>
            <li>
                <a th:href="@{/admin/brands}">Thương hiệu</a>
            </li>
            <li>
                <a href="">Thêm thương hiệu</a>
            </li>
        </ul>
    </div>
    <main>
        <form method="post" th:action="@{/admin/brands/save}" th:object="${brand}" id="form-brand">

            <div class="row">
                <div class="col">
                    <input type="hidden" th:field="*{id}">
                    <label for="name">Tên thương hiệu:</label>
                    <input id="name" placeholder="Nhập tên thương hiệu"  type="text" th:field="*{name}"/>
                    <label for="description">Mô tả thương hiệu:</label>
                    <textarea id="description" placeholder="Nhập mô tả thương hiệu"
                              th:field="*{description}"></textarea>
                </div>
                <div class="col">
                    <input type="file" id="file-select" name="fileInput" accept="image/jpeg, image/png, image/bmp"
                           onchange="selectFile(this.files[0])"/>
                    <div id="image-drop" ondrop="selectFile(event.dataTransfer.files[0])">
                        <p id="img-label">Kéo và thả ảnh vào đây hoặc</p>
                        <img id="img-preview" th:src="${brand.logo}"/>
                        <input id="img-hidden" name="image" type="hidden"/>
                    </div>
                </div>
            </div>
            <div class="row-button">
                <button id="save-button" class="button"  onclick="submitBrandForm(this.form)">Lưu</button>
                <button id="cancel-button" class="button">Huỷ</button>
            </div>
        </form>
    </main>
    <th:block th:replace="admin/footer :: footer"></th:block>
</div>
</body>
</html>
